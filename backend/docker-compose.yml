version: '3.8'

services:
  healthcare-api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      - SKIN_CV_API=${SKIN_CV_API}
      - ORAL_CV_API=${ORAL_CV_API}
      - SESSION_TIMEOUT_HOURS=2
      - LOG_LEVEL=INFO
      - DEBUG=true
      - RELOAD=true
    volumes:
      - ./service-account.json:/app/service-account.json:ro
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production-like setup
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - healthcare-api
    restart: unless-stopped
    profiles:
      - production

volumes:
  logs:
